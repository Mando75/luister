image: node:lts-alpine

before_script:
  - apt-get update -qq && apt-get install
  - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
  - pnpm config set store-dir .pnpm-store
  - pnpm prune
  - pnpm install --frozen-lockfile

cache:
  key: "$CI_COMMIE_REF_SLUG"
  paths:
    - .pnpm-store

stages:
  - build
  - publish-docs

build-package:
  stage: build
  script:
    - pnpm build

test-package:
  stage: build
  script:
    - pnpm test:coverage
  artifacts:
    name: coverage
    paths:
      - coverage/
    expire_in: 30 days

pages:
  stage: publish-docs
  script:
    - pnpm publish:docs
  artifacts:
    paths:
      - public
  only:
    - master

